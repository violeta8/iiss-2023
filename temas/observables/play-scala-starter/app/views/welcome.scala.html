@(message: String, style: String = "scala") 

@defining(play.core.PlayVersion.current) { version =>

<section id="top">
  <div class="wrapper">
    <h1><a href="https://playframework.com/documentation/@version/Home">@message</a></h1>
  </div>
</section>

<div id="content" class="wrapper doc">
<article>

  <h1>Has accedido correctamente</h1>

  <p>
    Enhorabuena, se ha ejecutado correctamente!
  </p>

  <blockquote>
    <p>
      Se esta usando la version @version de Play
    </p>
  </blockquote>

</div>
}
